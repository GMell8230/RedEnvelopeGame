server:
  port: 8081
  servlet:
   context-path: /LuckyMoney
limit:
  minMoney: 0.01
  maxMoney: 999
  description:  红包${limit.minMoney}元起发,上限${limit.maxMoney};
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/luckymoney?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true